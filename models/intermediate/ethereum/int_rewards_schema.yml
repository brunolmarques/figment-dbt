version: 2

models:
  - name: int_rewards_enriched
    description: "Adds cumulative running balance per validator."
    columns:
      - name: cumulative_reward_eth
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: cumulative_reward_wei
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
  - name: int_rewards_daily_agg
    description: "Roll-up of daily validator rewards."
    columns:
      - name: daily_reward_eth
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: daily_reward_wei
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
