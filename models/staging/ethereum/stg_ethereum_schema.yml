version: 2

models:
  - name: stg_ethereum_rewards
    description: "Clean, typed, immutable staging table for Ethereum validator rewards."
    columns:
      - name: validator
        description: "Beacon-chain validator index/address."
        tests: [not_null]
      - name: reward_type
        description: "proposal | attestation | sync_committee | slashing"
        tests:
          - not_null
          - accepted_values:
              values: ['proposal','attestation','sync_committee','slashing']
      - name: reward_eth
        description: "Reward amount as decimal ETH."
        tests: [not_null]
      - name: sk
        tests:                       
          - unique
    tests:                           
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: ['validator','reward_type','block_id']
