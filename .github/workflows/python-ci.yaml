name: CI

on:
  push:
    branches: [ main, trunk, master ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸  Checkout repo
        uses: actions/checkout@v4

      # ------------------------------------------------------------------
      # Path-based check: is there a Dev-Container?
      # ------------------------------------------------------------------
      - name: âš™ï¸  Run inside Dev Container
        id: in_devcontainer
        if: ${{ hashFiles('.devcontainer/devcontainer.json') != '' }}
        uses: devcontainers/ci@v0.3
        with:
          # Any Docker Compose defined in `.devcontainer` or at repo root
          # is automatically brought up by the Dev Container CLI.
          runCmd: |
            echo "ðŸ§ª Running unit tests"
            pipenv run pytest -q

            echo "ðŸ—ï¸  Building & testing dbt models"
            pipenv run dbt build --profiles-dir . --warn-error --full-refresh

      # ------------------------------------------------------------------
      # Fallback path â€” no Dev Container spec found
      # ------------------------------------------------------------------
      - name: âš™ï¸  Set up Python (fallback path)
        if: ${{ steps.in_devcontainer.outcome == 'skipped' }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸš€ Install Pipenv & project deps
        if: ${{ steps.in_devcontainer.outcome == 'skipped' }}
        run: |
          python -m pip install --upgrade pip pipenv
          pipenv install --dev --deploy

      - name: ðŸ˜ Start Postgres + friends via docker-compose
        if: ${{ steps.in_devcontainer.outcome == 'skipped' }}
        run: |
          docker compose up -d
          echo "â³ Waiting for Postgres to become readyâ€¦"
          until docker exec $(docker compose ps -q postgres) pg_isready -U postgres > /dev/null 2>&1; do sleep 2; done

      - name: ðŸ§ª Run unit & dbt tests (fallback path)
        if: ${{ steps.in_devcontainer.outcome == 'skipped' }}
        env:
          DBT_PROFILES_DIR: .
        run: |
          pipenv run pytest -q
          pipenv run dbt deps
          pipenv run dbt seed
          pipenv run dbt build --warn-error --full-refresh
